<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header id="header" role="banner">
        <div id="header-left">
            <h1 href="index.html" title="Cinema Bookings">Cinema Bookings</h1>

        </div>
    </header>

    <div id="navbar-1-wrap">
        <nav id="navbar-1" class="topnav" role="navigation">
            <div id="navbar-1-left">
                <ul id="nav-1" class="nav-1">
                    <li id="menu-item-home">
                        <a href="index.html">Home</a>
                    </li>
                    <li id="menu-item-showtimes">
                        <a href="movies.html">Showtimes</a>
                    </li>
                    <li id="menu-item-login">
                        <a href="login.html">Login</a>
                    </li>
                    <li id="menu-item-profile">
                        <a href="profile.html">Profile</a>
                    </li>
                    <li id="menu-item-search">
                        <input type="text" placeholder="Search for Movies">
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div className="">
        <span className="m-auto">

            <div class="col-75">
                <div class="container">

                    <div class="row">
                        <div class="col-50">
                            <h3><b>Payment</b></h3>
                            <label for="ccnum">Credit or Debit Card Number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="" />
                            <div class="row">
                                <div class="col-50">
                                    <label for="expmonth">Expiration Month</label>
                                    <select name="month" id="month">
                                        <option selected value='1'>Jan</option>
                                        <option value='2'>Feb</option>
                                        <option value='3'>Mar</option>
                                        <option value='4'>Apr</option>
                                        <option value='5'>May</option>
                                        <option value='6'>Jun</option>
                                        <option value='7'>Jul</option>
                                        <option value='8'>Aug</option>
                                        <option value='9'>Sep</option>
                                        <option value='10'>Oct</option>
                                        <option value='11'>Nov</option>
                                        <option value='12'>Dec</option>
                                    </select>
                                </div>
                                <div class="col-50">
                                    <label for="expyear">Expiration Year</label>
                                    <select name="year" id="year">
                                        <option value='1'>2022</option>
                                        <option value='2'>2023</option>
                                        <option value='3'>2024</option>
                                        <option value='4'>2025</option>
                                        <option value='5'>2026</option>
                                        <option value='6'>2027</option>
                                        <option value='7'>2028</option>
                                        <option value='8'>2029</option>
                                        <option value='9'>2030</option>
                                        <option value='10'>2031</option>
                                    </select>
                                </div>
                                <div class="col-50">
                                    <label for="cvc">Security Code</label>
                                    <input type="text" id="cvc" name="cvc" placeholder="" />
                                </div>
                            </div>
                        </div>
                        <a href="#" class="btn">Pay Now</a>
                    </div>

                </div>

            </div>




        </span>
    </div>
</body>
